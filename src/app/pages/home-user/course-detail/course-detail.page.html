<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-user"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">{{ course?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="course">
    <img id="course-img" alt="Course image" [src]="course.imageURL" />
    <ion-card-header>
      <ion-avatar>
        <img alt="Profile image" [src]="course.profileImg" />
      </ion-avatar>
      <ion-card-title>Profesor del Curso</ion-card-title>
      <b><ion-card-subtitle>{{ course.teacher }}</ion-card-subtitle></b>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <p><b>Estado:</b> {{ course.state }}</p>
      </ion-text>
      <ion-text>
        <p><b>Porcentaje de asistencia:</b> {{ course.asistance }}</p>
      </ion-text>
      <ion-text>
        <p><b>Total de clases asistidas:</b> {{ course.asistance }}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <div class="qr-box">
    <button (click)="openCamera()">
      <ion-icon  name="qr-code-sharp"></ion-icon>
    </button>
  </div>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-title size="large" class="footer-title ion-text-center">Crafted by CodeCrafters</ion-title>
  </ion-toolbar>
</ion-footer>
